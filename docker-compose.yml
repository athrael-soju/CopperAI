version: "1.0.0"

services:
  frontend:
    container_name: fontend-ui
    build: ./services/frontend
    ports:
      - "3000:3000"
    depends_on:
      - messenger
    networks:
      - whisper-network

  messenger:
    build: ./services/messenger
    container_name: messenger
    env_file:
      - ./services/messenger/.env
    ports:
      - "5000:5000"
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=./credentials/google.api.json
    networks:
      - whisper-network

  mongodb:
    image: mongo
    container_name: mongo-login-db
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: secret
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - whisper-network

  pinecone:
    build: ./services/pinecone
    container_name: pinecone-vector-db
    ports:
      - "4000:4000"
    networks:
      - whisper-network

  # redis:
  #   image: redis
  #   container_name: redis-cache
  #   expose:
  #     - 6379
  #   volumes:
  #     - redis-data:/data
  #   networks:
  #     - whisper-network

volumes:
  mongo-data:
  redis-data:

networks:
  whisper-network:
    driver: bridge
