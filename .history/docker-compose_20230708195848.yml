version: "1.0.0"

services:
  mongodb:
    image: mongo
    container_name: mongo-login-db
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: secret
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - whisper-network

  backend:
    build: ./backend
    container_name: backend-core
    env_file:
      - ./backend/.env
    ports:
      - "5000:5000"
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=./credentials/google.api.json
    networks:
      - whisper-network

  frontend:
    container_name: fontend-ui
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - whisper-network

  pinecone:
    build: ./pinecone
    container_name: pinecone-vector-db
    ports:
      - "4000:4000"
    networks:
      - whisper-network

  data-injest:
    build: ./data-injest
    container_name: data-injest
    ports:
      - "6000:6000"
    depends_on:
      - mongodb
      - pinecone
    networks:
      - whisper-network

volumes:
  mongo-data:

networks:
  whisper-network:
    driver: bridge
